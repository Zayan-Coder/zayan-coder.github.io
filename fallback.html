<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>zayan-portfolio | Fallback</title>
  <link rel="icon" href="zayan.png" type="image/png" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1a1a1a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    img {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2em;
      color: #00ffff;
    }

    p {
      max-width: 300px;
      font-size: 1rem;
      color: #ccc;
    }

    button {
      margin-top: 25px;
      padding: 10px 20px;
      background: #00ffff;
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00d1d1;
    }
  </style>
</head>

<body>
  <img src="zayan.png" alt="Zayan Logo" />
  <h1>Oops! Something went wrong.</h1>
  <p>think you're offline </p>
  <button onclick="location.href='index.html'">Back to Home</button>
</body>
</html>
